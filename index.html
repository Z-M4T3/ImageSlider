<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" alt="Image 1" src="./images/1.jpg">
            <img class="slide" alt="Image 2" src="./images/2.jpg">
            <img class="slide" alt="Image 3" src="./images/3.jpg">
        </div>
        <button class="prev" onclick="prevSlide()"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next" onclick="nextSlide()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
